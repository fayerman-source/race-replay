<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Replay: 800m Visualization</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0F172A; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; overflow-y: auto; }

        /* Layout Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 350px; /* Track takes space, Panel fixed width */
            gap: 1rem;
            min-height: 100vh; /* Allow growing */
            padding: 1rem;
        }

        /* Track Container */
        .track-wrapper {
            background-color: #1E293B;
            border-radius: 12px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            min-height: 620px; /* Ensure space for track */
        }

        .oval-track {
            position: relative;
            width: 420px;
            height: 600px;
            transform-origin: center;
            transform: scale(1.15);
        }

        /* SVG Styling - Armory Blue Mondo Track */
        .track-surface {
            fill: #1E3A8A; /* Armory Blue */
            stroke: rgba(255,255,255,0.9);
            stroke-width: 3px;
        }
        .track-infield {
            fill: #1E293B; /* Match container bg */
        }
        .lane-line {
            stroke: rgba(255,255,255,0.4);
            stroke-width: 1px;
            stroke-dasharray: 8 4;
        }
        .start-finish-line {
            stroke: white;
            stroke-width: 5px;
        }
        .break-line {
            stroke: #22C55E; /* Green breakline */
            stroke-width: 3px;
            stroke-dasharray: none;
        }
        .split-line {
            stroke: rgba(255,255,255,0.3);
            stroke-width: 2px;
            stroke-dasharray: 4 4;
        }

        /* Runner Dot */
        .runner-dot {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: bold;
            color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.5);
            z-index: 10;
            transition: transform 0.15s linear, box-shadow 0.2s, top 0.1s linear, left 0.1s linear;
            border: 2px solid rgba(255,255,255,0.8);
        }

        .runner-dot.mentioned {
            box-shadow: 0 0 12px 4px #FBBF24, 0 0 20px 8px #F59E0B;
            animation: pulse-highlight 0.8s ease-in-out 2;
        }

        /* Leader positions */
        .runner-dot.position-1 {
            border: 3px solid #FFD700; /* Gold */
            box-shadow: 0 0 10px #FFD700, 0 2px 6px rgba(0,0,0,0.5);
        }
        .runner-dot.position-2 {
            border: 3px solid #C0C0C0; /* Silver */
            box-shadow: 0 0 8px #C0C0C0, 0 2px 6px rgba(0,0,0,0.5);
        }
        .runner-dot.position-3 {
            border: 3px solid #CD7F32; /* Bronze */
            box-shadow: 0 0 8px #CD7F32, 0 2px 6px rgba(0,0,0,0.5);
        }

        /* Position badge */
        .position-badge {
            position: absolute;
            top: -12px;
            right: -8px;
            background: #1E293B;
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 8px;
            padding: 0 4px;
            font-size: 7px;
            font-weight: bold;
            color: white;
            min-width: 14px;
            text-align: center;
            z-index: 15;
        }
        .position-badge.gold { background: #FFD700; color: #1E293B; }
        .position-badge.silver { background: #C0C0C0; color: #1E293B; }
        .position-badge.bronze { background: #CD7F32; color: white; }

        @keyframes pulse-highlight {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
        }

        /* Highlight Indicator */
        .focus-indicator {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #FACC15; /* Yellow */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s, top 0.1s linear, left 0.1s linear;
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.6);
        }
        .focus-indicator.active {
            opacity: 1;
            animation: pulse-ring 1.5s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        .runner-label {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            font-weight: bold;
            white-space: nowrap;
            text-shadow: 0 1px 2px black;
            background-color: rgba(0,0,0,0.6);
            padding: 1px 4px;
            border-radius: 4px;
            pointer-events: none;
        }

        /* Panel Styling */
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            /* Allow panel to just flow naturally */
        }

        .card {
            background-color: #1E293B;
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid #334155;
        }

        /* Scrollbar for Start List */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Lap Dots */
        .lap-dots {
            display: flex;
            gap: 4px;
            justify-content: center;
            margin-top: 4px;
        }
        .lap-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #334155;
            transition: background-color 0.3s;
        }
        .lap-dot.active {
            background-color: #3B82F6;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto; /* Track then Panel */
                height: auto;
                overflow-y: auto;
            }
            .track-wrapper { height: 520px; min-height: 520px; padding-top: 10px; }
            .oval-track { transform: scale(0.78); margin-top: -20px; }
        }
    </style>
</head>
<body>

    <div class="dashboard-grid">
        <!-- LEFT: Track Visualization -->
        <div class="track-wrapper">
            <div class="oval-track" id="ovalTrack">
                <!-- Vertical Track SVG - 6 Lane Armory Blue -->
                <svg width="420" height="600" viewBox="0 0 420 600" class="absolute top-0 left-0">
                    <!-- Outer Lane Border - 6 lanes -->
                    <!-- Track dimensions: 6 lanes at ~45px each = 270px + curves -->
                    <path d="M 30 150 L 30 400 A 180 180 0 1 0 390 400 L 390 150 A 180 180 0 1 0 30 150" fill="#1E3A8A" stroke="white" stroke-width="3"/>
                    
                    <!-- Lane lines (5 lines for 6 lanes) -->
                    <path d="M 72 150 L 72 400 A 132 132 0 1 0 348 400 L 348 150 A 132 132 0 1 0 72 150" class="lane-line" fill="none"/>
                    <path d="M 114 150 L 114 400 A 84 84 0 1 0 306 400 L 306 150 A 84 84 0 1 0 114 150" class="lane-line" fill="none"/>
                    <path d="M 156 150 L 156 400 A 36 36 0 1 0 264 400 L 264 150 A 36 36 0 1 0 156 150" class="lane-line" fill="none"/>
                    <!-- Inner edge -->
                    <path d="M 198 150 L 198 400" stroke="white" stroke-width="3" fill="none"/>

                    <!-- Inner Infield -->
                    <path d="M 198 150 L 198 400 A 36 36 0 1 0 264 400 L 264 150 A 36 36 0 1 0 198 150" fill="#1E293B" stroke="white" stroke-width="2"/>

                    <!-- Finish Line (Right side, 200m mark) -->
                    <line x1="264" y1="200" x2="390" y2="200" class="start-finish-line" />
                    <text x="400" y="195" fill="white" font-size="11" font-weight="bold" text-anchor="start">FINISH</text>

                    <!-- Start Line (Staggered - 800m starts on curve) -->
                    <line x1="240" y1="130" x2="240" y2="170" stroke="white" stroke-width="3" stroke-dasharray="4 2" />
                    <text x="240" y="120" fill="white" font-size="9" font-weight="bold" text-anchor="middle">START</text>

                    <!-- Breakline (Green arc at ~100m where runners can break to inside) -->
                    <path d="M 108 195 Q 180 185 252 195" class="break-line" fill="none" />
                    <text x="180" y="188" fill="#22C55E" font-size="8" font-weight="bold" text-anchor="middle">BREAK</text>

                    <!-- Distance Markers -->
                    <text x="20" y="195" fill="rgba(255,255,255,0.5)" font-size="9" text-anchor="end">100m</text>
                    <text x="20" y="280" fill="rgba(255,255,255,0.5)" font-size="9" text-anchor="end">200m</text>

                </svg>

                <!-- Runners Layer -->
                <div id="runnersLayer" class="absolute top-0 left-0 w-full h-full">
                    <div id="focusIndicator" class="focus-indicator"></div>
                </div>
            </div>
        </div>

        <!-- RIGHT: Dashboard Panel -->
        <div class="control-panel">

            <!-- 1. Header & Timer -->
            <div class="card text-center relative overflow-hidden shrink-0">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>
                <div class="flex justify-between items-center px-4 pt-4 pb-2">
                    <h1 class="text-lg font-bold text-gray-300">800m Championship Heat</h1>
                    <span class="text-[10px] bg-blue-900/50 px-2 py-0.5 rounded text-blue-300 border border-blue-800">200m Banked | 4 Laps</span>
                </div>
                <div class="text-5xl font-mono text-white tracking-widest mt-2" id="timer">0:00.00</div>
                <div class="text-xs text-gray-500 mb-2">Elapsed / <span class="text-gray-400">3:26.00</span></div>

                <!-- Lap Indicators -->
                <div class="flex flex-col items-center pb-2">
                    <div class="text-xs font-bold text-blue-400 uppercase tracking-wider" id="lapCounter">Lap 1 of 4</div>
                    <div class="lap-dots" id="lapDots">
                        <div class="lap-dot active"></div>
                        <div class="lap-dot"></div>
                        <div class="lap-dot"></div>
                        <div class="lap-dot"></div>
                    </div>
                </div>
            </div>

            <!-- 2. Race Recap (Commentary) -->
            <div class="card border-l-4 border-blue-500 bg-gray-800">
                <div class="flex justify-between items-center mb-2">
                    <div class="text-xs text-gray-400 uppercase font-bold">Race Recap</div>
                    <div class="text-xs text-green-400">‚óè REPLAY</div>
                </div>
                <div id="commentaryBox" class="text-lg font-medium text-white italic leading-snug min-h-[80px] flex items-center">
                    Runners at the line...
                </div>
            </div>

            <!-- 3. Controls -->
            <div class="card">
                <div class="flex gap-2 justify-center mb-4">
                    <button onclick="toggleRace()" id="btnStart" class="bg-green-600 hover:bg-green-700 text-white w-full py-3 rounded font-bold transition flex items-center justify-center gap-2">
                        <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg>
                        <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                        <span id="btnText">START</span>
                    </button>
                    <button onclick="resetRace()" class="bg-gray-600 hover:bg-gray-700 text-white w-1/3 py-3 rounded font-bold transition">
                        Reset
                    </button>
                </div>
                <div class="flex items-center gap-3">
                    <span class="text-xs text-gray-400 font-bold">Speed:</span>
                    <input type="range" id="speedSlider" aria-label="Playback Speed" min="1" max="4" step="0.5" value="1" class="flex-grow h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <span id="speedDisplay" class="text-xs font-mono text-blue-400 w-8">1x</span>
                </div>
            </div>

            <!-- 4. Stats / Legend -->
            <div class="card">
                <h3 class="text-xs text-gray-400 uppercase font-bold mb-3">Live Splits</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between items-center p-2 bg-gray-700/50 rounded border-l-2 border-blue-500">
                        <span class="text-gray-300">Leader (Melodi #2)</span>
                        <span class="font-mono font-bold text-blue-400">2:21.58</span>
                    </div>
                    <div class="flex justify-between items-center p-2 bg-gray-700/50 rounded border-l-2 border-orange-500">
                        <span class="text-gray-300">Skye (Rank 8 / #10)</span>
                        <span class="font-mono font-bold text-orange-400">3:04.27</span>
                    </div>
                    <div class="grid grid-cols-4 gap-1 mt-2 text-center text-xs text-gray-500">
                        <div>0-200<br><span class="text-white">41.5</span></div>
                        <div>200-400<br><span class="text-white">47.0</span></div>
                        <div>400-600<br><span class="text-white">48.3</span></div>
                        <div>600-800<br><span class="text-white">47.4</span></div>
                    </div>
                </div>
            </div>

            <!-- 5. Start List -->
            <div class="card flex-grow">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-xs text-gray-400 uppercase font-bold">Start List</h3>
                    <span class="text-[10px] text-gray-500"># = Hip/Bib</span>
                </div>
                <div class="space-y-2 text-xs overflow-y-auto max-h-40 pr-2 custom-scrollbar" id="startListContainer">
                    <!-- Populated by JS -->
                </div>
            </div>

        </div>
    </div>

<script type="module" src="js/app.js"></script>

</body>
</html>
